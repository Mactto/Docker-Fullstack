language: generic

sudo: required

services:
  - docker

before_install:
  - docker build -t mactto/react-test-app -f ./frontend/Dockerfile.dev ./frontend

script:
  - docker run -e CI=true mactto/react-test-app npm run test

after_success:
  - docker build -t mactto/docker-frontend ./frontend
  - docker build -t mactto/docker-backend ./backend
  - docker build -t mactto/docker-nginx ./nginx

  - echo "$DOCKER_HUB_PASSWORD" | docker login -u "$DOCKER_HUB_ID" --password-stdin

  - docker push mactto/docker-frontend
  - docker push mactto/backend
  - docker push mactto/nginx
